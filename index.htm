<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/7c38f725a0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
    <title>Login to Arthist</title>
  </head>
  <body>
    <div class="container">
      <h1>Login to Arthist</h1>
      <div class="box">
        <i class="fa fa-envelope-o"></i>
        <input type="email" name="email" id="email" placeholder="Enter Your Email_id">
    </div>
    <div class="box">
        <i class="fa fa-key"></i>
        <input type="password" name="password" id="password" placeholder="Enter Your Password">
    </div>
    <button class="glow-on-hover">Sign In</button>
    </div>
  </body>
</html>
